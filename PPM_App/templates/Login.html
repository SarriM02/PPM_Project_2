<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login_CSS.css' %}">
</head>
<body>
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<br>
<a href="{% url 'Register' %}">Don't have an account? Register here</a>
<br>
<a href="{% url 'admin:login' %}">Login as admin</a>
</body>
</html>
