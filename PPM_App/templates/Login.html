<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: auto; text-align: center; padding: 20px;">
<h2>Login</h2>
<form method="POST" style="display: flex; flex-direction: column; align-items: center; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<br>
<a href="{% url 'Register' %}">Don't have an account? Register here</a>
</body>
</html>
